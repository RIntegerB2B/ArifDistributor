<div class="pageBoxLg">
  <div class="row">
    <div class="orders" >
      <a>All({{allOrderCount}})</a>

    </div>
    <div class="orders" >
      <a>New({{newOrderCount}})</a>

    </div>
    <div class="orders" >
      <a>Active({{activeOrderCount}})</a>

    </div>
    <div class="orders" >
      <a>Completed({{allOrderCount}})</a>

    </div>
    <div class="orders" >
      <a>Cancelled({{allOrderCount}})</a>

    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="orderModel" matSort class="container-fluid ">
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order

        </th>
        <td mat-cell *matCellDef="let element">

          {{element.orderId}} </td>
      </ng-container>
      <ng-container matColumnDef="date">

        <th mat-header-cell *matHeaderCellDef> Date <br>


        </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate | date}} </td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status<br>



        </th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total<br>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
