<div class="pageBoxLg ">

  <div class="row">
    <div class="col-md-2">
      <label class="pageBoxLg-label "> Banners</label>
    </div>
    <div class="col-md-4">
      <a class="pageBoxLg-label " [routerLink]="['/settings/banners']">Add Banners</a>
    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="bannerData" class="container-fluid ">
      <ng-container matColumnDef="bannerName">
        <th mat-header-cell *matHeaderCellDef> Banner Image</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.bannerImage" style="width: 180px; height: 145px;" /> </td>
      </ng-container>
      
      <ng-container matColumnDef="bannerPosition">

        <th mat-header-cell *matHeaderCellDef> Banner Position</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

   <!--    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button mat-sm-button color="primary" (click)="deleteBanners(element)">
            <mat-icon> delete sweep icon </mat-icon>

          </button> </td>
      </ng-container> -->
      <ng-container matColumnDef="status">

          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.status === 1" >
              <h5 style="color:green"> Approved</h5>
            </div>
            <div *ngIf="element.status === 0" >
              <h5 style="color:red" >Waiting for Approval</h5>
            </div>
            <div *ngIf="element.status === 2" >
              <h5 style="color:red" >Disabled</h5>
            </div>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
